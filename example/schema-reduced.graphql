type Post {
  id: ID!
  title: String!
  content: String!
}

type Query {
  getPost(id: ID!): Post
  getPostId(id: ID!): PostIdUpdateDataInput
  getPostUnion(id: ID!): PostUnion
}

type Mutation {
  createPost(title: String!, content: String!): Post!
  deletePost(id: ID!): ID!
  updatePostWithInput(id: ID!, data: CustomScalarName): Post
  createPostWithInput(data: PostCreateDataInput): Post
}

type Subscription {
  postDeleted(id: ID!): ID!
}

input PostCreateDataInput {
  email: String
  shouldNotify: Boolean!
  nestedInput: CustomScalarName
}

type PostIdUpdateDataInput {
  id: ID
}

type PostUnionA {
  idA: ID
  creditA: Int!
  addressA: Float!
}

type PostUnionB {
  idB: ID
  creditB: String!
  addressB: String!
}

union PostUnion = PostUnionA | PostUnionB

scalar CustomScalarName